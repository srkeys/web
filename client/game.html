<body>

<header>
    <div class="container">
        <div class="cont name">
            <h1><a href="/">GameWithTea</a></h1>
        </div>
        <div class="cont search">
            <input class="searchinput" type="text">
            <button class="searchbutton"><img id="search" src="./image/search_but.png" width="30" height="30"
                                              alt="Search"></button>
        </div>
        <div class="cont_auth">
            <a href="" class = "cont authorization userbut"><img id="unknown_user" src="./image/unknow_user.png"
                                                                 width="40" height="40" alt="unknown_user"></a>

    </div>

</header>

    <div class="container">
        <div class = "games">
            <h1 id = "game_name">Название игры</h1>
            <p id = "game_text">Много текста</p>
            <img id = "game_picture"  alt="Картинка игры">
            <!--                width="600" height="400"-->

        <div class="tabs">
        </div>
        <div class="content">
        </div>
    </div>
    <div class="forum">
        <h4>Форум:</h4>
        <div class = "comments">
        </div>
        <div class="user_comment">
            <textarea id = "user_text_comment" placeholder="Здесь вы можете оставить свой комментарий"></textarea>
            <div class = "label">
                <p id = "user_label">Пользователь:        Гость</p>
                <button id ="comment_but" class="accept label_but">Отправить</button>
                <h5 id = "empty_comment"></h5>
            </div>
        </div>
    </div>
</main>

<footer>
    <div class="container">
        <div class="all_contact">
            <h4><a href="/">GameWithTea</a></h4>
            <ul>
                <li><a class="flink contacts">Контакты</a></li>
                <li><a class="flink about" href="#">О нас</a></li>
